stages:
  - test
  - build
  - scan

backend-test:
  stage: test
  image: eclipse-temurin:21-jdk-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
  services:
    - postgres:17-alpine
  variables:
    POSTGRES_DB: notes
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    DB_URL: jdbc:postgresql://postgres:5432/notes
  script:
    - cd backend
    - ./gradlew test --no-daemon
  cache:
    key:
      files:
        - backend/build.gradle
    paths:
      - .gradle/caches
      - .gradle/wrapper
  artifacts:
    reports:
      junit: backend/build/test-results/test/*.xml

backend-build:
  stage: build
  image: docker:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE/backend:latest -f backend/Dockerfile backend
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  needs:
    - backend-test

frontend-test:
  stage: test
  image: node:22-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - cd frontend
    - npm ci
    - npx ng test --watch=false
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/node_modules

frontend-build:
  stage: build
  image: docker:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE/frontend:latest -f frontend/Dockerfile frontend
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  needs:
    - frontend-test

backend-dependency-scan:
  stage: test
  image: aquasec/trivy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - trivy fs --exit-code 1 --severity CRITICAL --format json -o backend-deps.json backend/
  artifacts:
    paths:
      - backend-deps.json
    when: always

frontend-dependency-scan:
  stage: test
  image: aquasec/trivy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - trivy fs --exit-code 1 --severity CRITICAL --format json -o frontend-deps.json frontend/
  artifacts:
    paths:
      - frontend-deps.json
    when: always

backend-container-scan:
  stage: scan
  image: aquasec/trivy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - backend-build
  before_script:
    - trivy image --download-db-only
  script:
    - trivy image --exit-code 1 --severity CRITICAL --format json -o backend-image.json $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA
  variables:
    TRIVY_USERNAME: $CI_REGISTRY_USER
    TRIVY_PASSWORD: $CI_REGISTRY_PASSWORD
  artifacts:
    paths:
      - backend-image.json
    when: always

frontend-container-scan:
  stage: scan
  image: aquasec/trivy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - frontend-build
  before_script:
    - trivy image --download-db-only
  script:
    - trivy image --exit-code 1 --severity CRITICAL --format json -o frontend-image.json $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
  variables:
    TRIVY_USERNAME: $CI_REGISTRY_USER
    TRIVY_PASSWORD: $CI_REGISTRY_PASSWORD
  artifacts:
    paths:
      - frontend-image.json
    when: always
