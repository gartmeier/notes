stages:
  - test
  - build

backend-test:
  stage: test
  image: eclipse-temurin:21-jdk-alpine
  services:
    - postgres:17-alpine
  variables:
    POSTGRES_DB: notes
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    DB_URL: jdbc:postgresql://postgres:5432/notes
  script:
    - cd backend
    - ./gradlew test --no-daemon
  cache:
    key:
      files:
        - backend/build.gradle
    paths:
      - .gradle/caches
      - .gradle/wrapper
  artifacts:
    reports:
      junit: backend/build/test-results/test/*.xml

backend-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE/backend:latest -f backend/Dockerfile backend
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  needs:
    - backend-test

frontend-test:
  stage: test
  image: node:22-alpine
  script:
    - cd frontend
    - npm ci
    - npx ng test --watch=false
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/node_modules

frontend-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE/frontend:latest -f frontend/Dockerfile frontend
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  needs:
    - frontend-test
