image:
  repository: registry.gitlab.com/gartmeier/notes/backend
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: traefik
  host: notes.gartmeier.dev

config:
  dbUrl: jdbc:postgresql://notes-postgresql.notes:5432/notes
  keycloakIssuerUri: https://notes-auth.gartmeier.dev/realms/notes
  otelExporterOtlpEndpoint: http://tempo.monitoring.svc.cluster.local:4318/v1/traces

secret:
  dbUsername: postgres
  dbPassword: postgres

metrics:
  enabled: true
  serviceMonitor:
    interval: 15s

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    memory: 512Mi
